server:
  port: 8000

spring:
  application:
    name: user-service
  cloud:
    config:
#      uri: http://localhost:8888
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: config-service
      fail-fast: true
  profiles:
    active: dev

eureka:
  client:
    service-url:
      defaultZone: http://admin:admin@localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: refresh