server:
  port: 8000

spring:
  application:
    name: user-service
  profiles:
    active: dev

  # cloud config config
  cloud:
    config:
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: config-service
      fail-fast: true
      username: admin
      password: admin

      retry:
        max-attempts: 30
        # 间隔乘数，默认1.1
        multiplier: 1
        # 初始重试间隔时间，默认1000ms
        initial-interval: 3000
        # 最大间隔时间，默认2000ms
        max-interval: 60000

eureka:
  client:
    service-url:
      defaultZone: http://admin:admin@localhost:8761/eureka
